{% extends "base_auth.html" %}
{% block title %}Reset Password{% endblock %}
{% block heading %}Reset Your Password{% endblock %}

{% block form_content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    <p class="text-sm text-gray-400">Enter your email address and we'll send you a reset link.</p>
    <div>
        <label for="id_email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        {{ form.email }}
    </div>
    <button type="submit"
            class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
        Send Reset Link
    </button>
    <div class="text-center">
        <a href="{% url 'accounts:login' %}" class="text-sm text-blue-400 hover:text-blue-300">Back to login</a>
    </div>
</form>
{% endblock %}
