<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %} â€“ SoundCheck Financial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white"><span class="text-blue-400">SC</span> SoundCheck Financial</h1>
            <p class="text-gray-400 text-sm mt-1">{{ tenant_name }}</p>
        </div>
        <div class="bg-gray-800 rounded-xl shadow-xl border border-gray-700 p-8">
            <h2 class="text-xl font-semibold mb-6 text-center">{% block heading %}Sign In{% endblock %}</h2>

            {% if messages %}
            {% for message in messages %}
            <div class="rounded-lg px-4 py-3 mb-4 text-sm
                {% if message.tags == 'success' %}bg-green-800/50 text-green-200 border border-green-700
                {% elif message.tags == 'error' %}bg-red-800/50 text-red-200 border border-red-700
                {% else %}bg-blue-800/50 text-blue-200 border border-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            {% block form_content %}{% endblock %}
        </div>
    </div>
</body>
</html>
